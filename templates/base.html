<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' ,filename='css/bootstrap.css' ) }}">
    {% block customcss%} {% endblock %}
    <script src="{{ url_for('static' ,filename='js/popper.min.js' ) }}"> </script>
    <script src="{{ url_for('static' ,filename='js/jquery-3.6.1.min.js' ) }}"> </script>
    <script src="{{ url_for('static' ,filename='js/bootstrap.js' ) }}"> </script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <title>{{ pagetitle }}</title>
</head>
<body>

    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-lg-5">
            <a class="navbar-brand" href="/">ImaGee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {%- if request.path == "/" %} active {% endif %} "  href="/" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%- if request.path == "/about" %} active {% endif %}"  href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {%- if request.path == "/contact" %} active {% endif %}"  href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body%}

    {% endblock %}

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; ImaGee 2022</p></div>
    </footer>

</body>
</html>
