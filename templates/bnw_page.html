{% extends "base.html"%}
{% block customcss%} 
<script src="{{ url_for('static' ,filename='js/functions.js' ) }}"> </script>
{% endblock %}

{% block body%}
<div class="container px-lg-5 py-5 text-center">

    <div class="row">
            <form class="row g-3 justify-content-center" action = "/to_Black_White" method = "POST" enctype = "multipart/form-data">
                <div class="col-auto">
                    <input class="form-control "type = "file" name = "file" />
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary " type = "submit">upload</button>
                </div>
            </form>
    </div>
    
    <div class="row ">
        <div class="col-lg">
            <H1>Original image </H1>
            <img src="{{ orgnl_image_path }}" class="border border-dark rounded" alt=""  style="width: 75%; height: 75%"> 
        </div>

        <div class="col-lg">
            
            <h1>Black&White image</h1>
            <img src="{{ bnw_image_path }}" class="border border-dark rounded" id="outputimg" alt=""  style="width: 75%; height: 75%">
            <br>            
            <form action = "/download_image" method = "POST" enctype="multipart/form-data" >
                <input hidden type="text" id="bnw_img_input_id" name="bnwtest" value="">
                <button onclick="get_img_src('outputimg','bnw_img_input_id')" class="btn btn-primary" type = "submit">Download</button>
            </form>
            <br>
        </div>
        
    </div>
    
</div>
    <br><br>

{% endblock %}
